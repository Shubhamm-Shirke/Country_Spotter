<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country_html</title>
  <script src="country.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="country.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800,900" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="header_container">
    <div class="header_content">
      <h2 class="title"><a href="index.html">Where In The World?</a></h2>
      <p class="theme_changer"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp; Dark Mode</p>
    </div>
    </header>

      <main>
      <div class="country_details_container">

        <span class="back_button"><i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp;Back</span>
        
          <div class="country_details">
            <img src="" alt="">   
            <div 
            class="details_text_container">
              <h1></h1>
              <div class="details_text">
                  <p><b>Native Name : </b><span class="native_name"></span></p>
                  <p><b>Population : </b><span class="population"></span></p>
                  <p><b>Region : </b><span class="region"></span></p>
                  <p><b>Sub Region : </b><span class="sub_region"></span></p>
                  <p><b>Capital : </b><span class="capital"></span></p>
                  <p><b>Top Level Domain : </b><span class="top_level_domain"></span></p>
                  <p><b>Currencies : </b><span class="currencies"></span></p>
                  <p><b>Languages : </b><span class="languages"></span></p>
                </div>

               <div class="border_countries">
                  <b>Border Countries : </b> 
               </div> 
            </div>    
          </div>
          
        </div>
        </main>
</body>
</html>
